{% extends 'base.html' %} {% block content %}
<h1 class="center-align">Recipe</h1>

<div class="card">
<!--layout inspired by cecilia binck-->
       <div>
          <h2 class= "center-align recipe-name"> </h2>
       </div>
       <!--row for recipe image, cooking time -->
		<div class="row reciped">
			<div class="col s12 m4 ">
				<img class="card-img card-panel" src="{{recipe.image}}" alt="{{recipe.recipe_name}}">
		    </div>
			<div class=" card-panel  col s12 m4 ">
				<p class="prep-time"><i class="material-icons prefix">query_builder</i>Prep Time:{{recipe.prep_time}} </p>
				<p class="cook-time"><i class="material-icons prefix">hourglass_empty</i>Cook Time:{{recipe.time_to_cook}} </p>
				<p class="serve"><i class="material-icons prefix">restaurant</i>Serves:{{recipe.serves}} </p>
                <p class="card-panel">{{recipe.recipe_description}}</p>
			</div>
		</div>
		<div class="row">
			<!-- white middle rows -->
			<div class="col middle-left s12 m6">
				<h4 class="center-align">Ingredients</h4>
				<ul id="ingredient"></ul>
			</div>
			<div class="col middle-right s12 m6">
				<h4 class="center-align">Method</h4>
				<ul id="methods"></ul>
			</div>
		</div>
    <div class="row ">
    <!--  -->
        <div class="bottom col s12">
        <a href="" class="go_back black-text">Go Back</a>
        </div>
    </div>
</div>

{% endblock %}
