{% extends 'base.html' %}
{% block content %}

<div class="parallax">
	<img class="background-image" src="static/images/vegan-picture.jpg" alt="vegan lunch">
</div>
	<div class="container">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i>
					<input id="username" name="username" type="text" class="validate">
					<label for="username">Username</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
					<input id="password" name="password" type="text" class="validate">
					<label for="password">Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
                     <i class="material-icons prefix">vpn_key</i>
					<input id="confirm-password" name="password" type="text" class="validate">
					<label for="confirm-password"> Confirm Password</label>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m6">
				    <button type="submit" class="col s12 btn-large green text-shadow">
                        Sign Up <i class=""></i>
                    </button>
	            </div>
			</div>
		</form>
	</div>

{% endblock %}
